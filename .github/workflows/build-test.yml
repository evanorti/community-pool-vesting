on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Basic

jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Run cargo build
          uses: actions-rs/cargo@v1
          with:
            command: build

      - name: Run cargo test
          uses: actions-rs/cargo@v1
          with:
            command: test
